<!doctype html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konsumen Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="http://localhost:8080/">Konsumen</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8080/add">Tambah Data</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
   
              </div>
              <div class="col-5">
                <form th:action="register" th:method="post" th:object="${konsumenForm}">
                    <div class="mb-3">
                      <label for="inputNama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="inputNama" th:field="*{nama}">
                    </div>
                    <div class="mb-3">
                        <label for="inputAlamat" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="inputAlamat" th:field="*{alamat}">
                      </div>
                      <div class="mb-3">
                        <label for="inputKota" class="form-label">Kota</label>
                        <input type="text" class="form-control" id="inputKota" th:field="*{kota}">
                      </div>
                      <div class="mb-3">
                        <label for="inputProvinsi" class="form-label">Provinsi</label>
                        <input type="text" class="form-control" id="inputProvinsi" th:field="*{provinsi}">
                      </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Simpan</button>
                      </div>
                  </form>
              </div>
              <div class="col">
             
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </body>
</html>
